<html>
    <head>
        <title>registro</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/registro.css')}}"/>
        <meta charset="UTF-8">
    </head>

    <body>
        <form class="formulario">
            <h1>Nuevo usuario</h1>
            <div class="contenedor">
                <div class="inputContenedor">
                    <input type="text" placeholder="Nombres" style="width: 100%;" >
                </div>
                <div class="inputContenedor">
                    <input type="text" placeholder="Apellidos" style="width: 100%;">
                </div>
                <div class="inputContenedor">
                    <input type="text" placeholder="Email" >
                    <img class="icon" src="{{url_for('static',filename='img/email.png')}}"  >
                </div>
                <div class="inputContenedor">
                    <input type="text" placeholder="Numero de documento" style="width: 100%;">
                </div>
                <div class="inputContenedor">
                    <input type="text" placeholder="celular" >
                    <img class="icon" src="{{url_for('static',filename='img/celular.png')}}"  >
                </div>
                <div class="inputContenedor">
                    <input type="text" placeholder="Direccion" >
                    <img class="icon" src="{{url_for('static',filename='img/direccion.png')}}" >
                </div>
                <div class="inputContenedor">
                    <input type="text" placeholder="Usuario" >
                    <img class="icon" src="{{url_for('static',filename='img/user.png')}}"  >
                </div>
                <div class="inputContenedor">
                    <input type="password" placeholder="Contraseña" >
                    <img class="icon" src="{{url_for('static',filename='img/password.png')}}">
                </div>
                <input type="submit" value="Registrarse" class="button">
                <p>Al registrarse aceptas los terminos y condiciones de uso y 
                    politica de privacidad</p>
                <p>¿Ya tienes cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
            </div>
        </form>
    </body>
</html>
